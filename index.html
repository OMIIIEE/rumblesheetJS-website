<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap cdn-->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-unscrolled">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/public/content/logo.webp" class="logo rounded-circle" style="" alt="rumblesheet logo">
            </a>
            <button class="hamburger hamburger--vortex navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-label="home link" aria-current="page" href="#home">Home</a>
                    <a class="nav-link" aria-label="get started link" href="#get-started">Get Started</a>
                    <a class="nav-link" aria-label="examples link" href="#examples">Examples</a>
                    <a class="nav-link" aria-label="developer link" href="#developers">Developers</a>
                    <a id="nav-item" target="_blank" aria-label="Fork" data-balloon-pos="down"
                        href="https://github.com/BorisEdison/Honey-Badger"
                        class="d-flex align-items-center justify-content-start">
                        <button class="fork-btn" aria-label="fork btn"
                            class="d-flex justify-content-center align-items-center">
                            <span class="iconify" data-icon="ph:git-fork" data-width="23" data-height="23"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section-primary d-flex justify-content-center align-items-center">
        <div class="content">
            <div class="row m-0">
                <div class="col-12 p-0">
                    <div class="row inner-row m-0 ">
                        <div class="col-12 p-0 home-cols d-flex align-items-center justify-content-center">
                            <div class="row">
                                <div
                                    class="col-12 p-0 mt-5 home-cols d-flex align-items-center  justify-content-center">
                                    <h1 class="home-heading mb-0 text-center">RumbleSheetJS</h1>
                                </div>
                                <div class="col-12 p-0 home-cols home-info-div d-flex justify-content-center">
                                    <h2 class="home-info mb-0 text-center">Seamlessly integrate dynamic, interactive
                                        spreadsheets into any website for enhanced data management and visualization.
                                        </h1>
                                </div>
                                <div class="col-12 p-0 mt-5 home-cols home-info-div d-flex justify-content-center">
                                    <button class="know-more-btn" aria-label="fork btn"
                                        class="d-flex justify-content-center align-items-center">
                                        <span class="iconify" data-icon="ion:book" data-width="23"
                                            data-height="23"></span>
                                        Know More
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>



    <!-- <footer> -->
    <div class="footer d-flex justify-content-center align-items-center">
        <div class="row" style="margin-right: 0; margin-left: 0">
            <div class="col-12 d-flex justify-content-center mt-4 mb-4">
                <p class="contrib-info m-0" class="m-0">Built with all the ❤️ in the world by pandevs.org</p>
            </div>
        </div>
    </div>

    <!-- Boostrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>

    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

</body>

</html>
